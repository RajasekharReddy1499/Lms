<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:lightpink">
<h2 align="center">ENTER LOGIN DETAILS</h2>
<h2 align="center">{{data}}</h2>
<form action="logdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
        <td>UserName</td>
        <td><input type="text" name="txtUserName"></td>
    </tr>
     <tr>
        <td>UserPassword</td>
        <td><input type="password" name="txtUserPassword"></td>
    </tr>
     <tr>
        <td><input type="submit" name="btnsub" value="login"></td>
         <td><a href="{% url 'Admin_reg' %}">Admin signup</a></td>
         <td><a href="{% url 'Student_reg' %}">Student signup</a></td>
    </tr>
    </table>
</form>
</body>
</html>
