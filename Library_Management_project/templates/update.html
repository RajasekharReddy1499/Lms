{% extends 'navbar.html' %}


{% block content %}

<h2 align="center">Update Book Data</h2>
<form  method="post">
  {% csrf_token %}
    <table align="center">
  <tr>
        <td>BookName:</td>
        <td>
            <input type="text" name="txtBookName" value="{{ data.BookName}}">
        </td>
    </tr>
     <tr>
        <td>AuthorName:</td>
        <td>
            <input type="text" name="txtAuthorName" value="{{ data.Author }}">
        </td>
    </tr>
    <tr>
        <td>Course:</td>
       <td>
           <select name="ddlcourse">
               <option selected>{{ dataCourse}}</option>
               {% for i in Course_Data %}
                    <option>{{ i.Course_Name }}</option>
               {% endfor %}
           </select>
       </td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsub" value="Update"></td>
    </tr>
    </table>
</form>
{% endblock %}
